<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carta</title>
</head>
<body>
  <div id="interfaz">
    <div class="turno">Turno de: <span id="turno">...</span></div>
    <div class="jugadores">
      <table>
        <tr>
          <th id="local">Jugador 1</th>
          <th id="adversario">Jugador 2</th>
        </tr>
        <tr>
          <td class="puntaje" id="puntaje1">0</td>
          <td class="puntaje" id="puntaje2">0</td>
        </tr>
      </table>
      <button type="button" id="btn-cortar">Cortar</button>
    </div>
  </div>
  <div id="tablero">
    <div class="player" id="oponente"></div>
    <div id="mazo">
      <div id="resto" class="carta oponente"></div>
      <div id="descarte"></div>
    </div>
    <div class="player" id="jugador"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
